<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Barbara Kot" />
    <title>BarKot</title>
    <!--Bootstrap style-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_orange/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_orange/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_orange/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_orange/site.webmanifest" />

    <!--Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <!--My style-->
    <style>
      img.cat {
        width: 150px;
      }
      img {
        max-width: 100%;
      }
      .leckerli {
        font-family: "Leckerli One", cursive;
      }

      .classborder {
        border-radius: 10px;
      }
      img.cat {
        width: 150px;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container p-md-5">
      <div class="container p-5 clearfix">
        <h1 class="leckerli my-4 fs-1">BarKot</h1>
      </div>

      <ul class="list-group ms-5">
        <li class="list-group-item bg-warning w-50 my-3">
          <a class="text-dark" href="./spanish">Spanish</a>
        </li>
        <li class="list-group-item bg-secondary w-50 my-3">
          <a class="text-light" href="./ulo2c">ULO 2C</a>
        </li>
        <li class="list-group-item bg-primary w-50 my-3">
          <a class="text-light" href="./ulo3d">ULO 3D</a>
        </li>
      </ul>

      <footer>
        <div class="d-flex flex-row-reverse clearfix">
          <img
            src="../../img/cat.png"
            alt="cat"
            class="cat position-absolute bottom-0 end-20 mt-3"
            title="Cats rule the world (and are nice)"
          />
        </div>
      </footer>
    </div>
    <!--Bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
